<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Word Count Tool</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Count Tool</h1>
      <div class="main-body">
        <textarea name="words" id="words" cols="30" rows="10"></textarea>
        <div class="count">
          <p class="character-count">Character: 0</p>
          <p class="word-count">Words: 0</p>
        </div>
        <div class="count-2">
          <p class="words-left">Words Left: 0</p>
          <p class="reading-time">Reading Time: 0s</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
