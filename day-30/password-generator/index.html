<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="password-generator-form">
      <h2>Password Generator</h2>
      <div class="generated-password">
        <input type="text" id="generated-password" />
        <button id="copy-text">Copy</button>
      </div>
      <div class="form-input">
        <label for="password-length">Password Length</label>
        <input type="number" id="password-length" min="8" max="20" value="8" />
      </div>
      <hr />
      <div class="form-input">
        <label for="uppercase">Include Uppercase</label>
        <input type="checkbox" id="uppercase" />
      </div>
      <hr />
      <div class="form-input">
        <label for="lowercase">Include Lowercase</label>
        <input type="checkbox" id="lowercase" />
      </div>
      <hr />
      <div class="form-input">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" />
      </div>
      <hr />
      <div class="form-input">
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" />
      </div>
      <hr />
      <button class="generate-btn" id="submit">Generate Password</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
