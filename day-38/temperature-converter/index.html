<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Temperature Converter</h1>
      <hr />
      <p class="message">
        Type a value in any of the fields to convert temperature
      </p>
      <form action="">
        <div class="form-input">
          <label for="celsius"> Temp in Celsius </label>
          <input type="number" id="celsius" value="0" />
        </div>
        <div class="form-input">
          <label for="fahrenheit"> Temp in Fahrenheit </label>
          <input type="number" id="fahrenheit" value="0" />
        </div>
        <div class="form-input">
          <label for="kelvin"> Temp in Kelvin </label>
          <input type="number" id="kelvin" value="0" />
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
