<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Drive Download Link Generator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2 class="instructions">Instructions</h2>
        <p>Follow the instructions below to get your Google Drive file link</p>
        <hr />
        <ol>
          <li>
            Open
            <a href="https://drive.google.com" target="_blank">Google Drive</a>
          </li>
          <li>Right click on the file you want to share</li>
          <li>Click on <span>Get shareable link</span></li>
          <li>Copy the link</li>
          <li>Paste the link in the input field below</li>
          <li>Click on <span>Generate</span></li>
        </ol>
      </div>
      <div class="rigt"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
