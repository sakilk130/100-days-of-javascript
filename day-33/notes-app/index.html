<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Notes App with LocalStorage</title>
  </head>
  <body>
    <div class="input-container">
      <input type="text" placeholder="Enter title" name="title" id="title" />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="5"
        placeholder="Enter description"
      ></textarea>
      <button class="add-btn" id="submit" data-role="add">Add Note</button>
    </div>
    <div class="notes">
      <h4>Your Notes</h4>
      <hr />
      <button class="delete-btn">Delete All</button>
      <div class="notes-container"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
