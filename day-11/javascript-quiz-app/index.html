<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <h1><i class="fas fa-clipboard-list"></i> JavaScript Quiz App</h1>
        <div class="question-count-timmer">
          <p>
            Question <span id="question-number">1</span> of
            <span id="total-questions">10</span>
          </p>
          <p id="timmer">
            <i class="fas fa-clock"></i> <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </p>
        </div>
        <p id="question">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          voluptates, quod, quia, voluptatibus quae.
        </p>
        <div class="options">
          <button id="option1">Option 1</button>
          <button id="option2">Option 2</button>
          <button id="option3">Option 3</button>
          <button id="option4">Option 4</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
